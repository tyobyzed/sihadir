<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIHADIR - SMA Negeri 20</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.9);
    }

    .header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 80px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 10px;
    }

    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-sekolah.png" alt="Logo Sekolah" class="logo" />
    <h1>SIHADIR</h1>
    <p>Sistem Kehadiran Siswa - SMA Negeri 20</p>
  </div>

  <div class="container">
    <h2>Selamat Datang di Aplikasi Kehadiran</h2>
    <p>Silakan login untuk melanjutkan.</p>
    <button class="btn">Login</button>
  </div>
</body>
</html>

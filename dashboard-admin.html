<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dashboard Admin</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section>
    <h2>Daftar Akun</h2>
    <table id="akunTable" border="1" cellpadding="8" cellspacing="0" style="width: 100%; max-width: 700px;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akun akan dimasukkan di sini -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
  <script>
    // Pastikan user sudah login dan role admin
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user || user.role !== 'admin') {
      alert('Anda harus login sebagai admin!');
      window.location.href = 'index.html';
    }

    const SPREADSHEET_ID = '1rrt2ivDW8dIbC5Tf8UpJpzWtbUN_4uFSxVpWnOPyWgk';
    const API_KEY = 'AIzaSyCXqe83I2RilHrPw4Wy8U4eA_hah7rnP7Q';
    const RANGE = 'Akun!A2:E';

    const akunTableBody = document.querySelector('#akunTable tbody');
    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'index.html';
    });

    async function fetchAkun() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Gagal mengambil data akun');
      const data = await res.json();
      return data.values;
    }

    function renderAkunList(akunList) {
      akunTableBody.innerHTML = '';
      akunList.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[4]}</td>
        `;
        akunTableBody.appendChild(tr);
      });
    }

    async function loadAkun() {
      try {
        const akunList = await fetchAkun();
        renderAkunList(akunList);
      } catch (error) {
        alert('Error memuat data akun');
        console.error(error);
      }
    }

    loadAkun();
  </script>
</body>
</html>
